<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, web design" />
    <meta name="description" content="A page about HTML and web design" />

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<body>
    <div class="registerScreen">
        <div class="registerBox">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="registerLeftPanel"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="registerRightPanel">
                            <div class="formLogo">
                                <img src="" alt="">
                            </div>
                            <div class="formWrapper">
                                <div class="formHead">
                                    <h2 class="formTitle">Welcome</h2>
                                    <p class="titleLead">Please enter your data to create an account</p>
                                </div>
                                <div class="formBody">
                                    <div class="inputFormGroup mb-3">
                                        <i class="bi bi-person"></i>
                                        <input type="text" class="form-control" id="userName" placeholder="First Name">
                                    </div>
                                    <div class="inputFormGroup mb-3">
                                        <i class="bi bi-mailbox"></i>
                                        <input type="email" class="form-control" id="userEmail" placeholder="jhondoe@doe.com">
                                    </div>
                                    <div class="inputFormGroup mb-3">
                                        <i class="bi bi-telephone"></i>
                                        <input type="number" class="form-control" id="userContact" placeholder="+00 000 000000">
                                    </div>
                                    <div class="inputFormGroup mb-3">
                                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <div class="inputFormGroup mb-3">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select Category</option>
                                            <option value="1">Customer</option>
                                            <option value="2">Vendor</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="formFooter">
                                    <button class="btn btn-primary w-100">Sign Up</button>
                                </div>
                                <div class="formBasement">
                                    <p>
                                        Already have an account? <a href="">Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/scripts.js"></script>
</html>
